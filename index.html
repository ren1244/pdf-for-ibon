<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdf 超商列前處理</title>
</head>
<body>
    <style>
        html, body {
            height: 100%;
        }
        html, body, iframe, div{
            margin: 0px;
            padding: 0px;
        }
        iframe {
            display: block;
            border: none;
            height: 100%;
            width: 100%;
        }
        .row{
            display: flex;
            height: 100%;
        }
        .col-1 {
            flex-basis: 1px;
            flex-grow: 1;
            overflow: auto;
        }
        .col-2 {
            flex-basis: 1px;
            flex-grow: 2;
            overflow: auto;
        }
    </style>
    <div class="row">
        <div class="col-1">
            <h3>上傳檔案</h3>
            <p>※ 原始檔案應為 A4 直式紙張</p>
            <div id="file-loader"></div>
            <div id="mode-selector">
                <h3>版面設定</h3>
                <label for="paper">紙張尺寸</label>
                <select id="paper">
                    <option value="A4">A4</option>
                    <option value="A3">A3</option>
                </select>
                <div>
                    <label for="combine">每面輸出</label>
                    <select id="combine">
                        <option value="1">1 頁</option>
                        <option value="2">2 頁</option>
                        <option value="3">2 頁 - 騎馬釘</option>
                    </select>
                </div>
                <div>
                    <label for="face">列印方式</label>
                    <select id="face">
                        <option value="1">單面列印</option>
                        <option value="2">雙面列印 - 長邊翻頁</option>
                        <option value="3">雙面列印 - 短邊翻頁</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-2">
            <iframe></iframe>
        </div>
    </div>
    <script src="src/file-uploader.js"></script>
    <script src="src/main.js" type="module"></script>
</body>
</html>
